<div class="container border mt-4">
  <h2 class="bg-warning p-2 fw-bold text-center">Task Manager App</h2>
  <div class="row">
    <div class="col-4 border border-warning">
      <div class="row position-relative">
        <div class="col-7">
          <h3 class="fw-bold">Task List</h3>
        </div>
        <div class="col-5">
          <button class="btn btn-success" type="button">New Task List</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A second list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A third list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-8 border border-warning">
      <div class="row">
        <div class="col-10">
          <h3 class="fw-bold">Linked Tasks</h3>
        </div>
        <div class="col-2">
          <button class="btn btn-success" type="button">New Task</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A second list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A third list item
              <span class="badge bg-danger rounded-pill">X</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
